<div class='content'>
  <h1>Contact Me</h1>
  <p>
    If you have a suggestion for my portfolio or would like to discuss a
    project, please submit the form below or contact me
    via email or LinkedIn.
  </p>
  <form #commentForm='ngForm' (ngSubmit)='submit(commentForm.value)'>
    <label for='name'>Name</label>
    <input type='text' name=name required ngModel #name='ngModel'>
    <em *ngIf='name.invalid && name.touched'>*required</em>
    <label for='email' >Email</label>
    <input type='email' name='email' required ngModel #email='ngModel' [email]='true'>
    <em *ngIf='email.invalid && email.touched'>*required</em>
    <label for='message'>Message</label>
    <textarea name='message' ngModel #message='ngModel'></textarea>
    <div>
      <button type='submit' [disabled]='commentForm.invalid'>Submit</button>
      <button type='reset'>Clear</button>
    </div>
  </form>
  <p *ngIf='messageSent' [@slideUpDown]="messageSent">
    Thank for submitting your suggestion
  </p>
  <div class='links'>
    <a href='mailto:barker0184@hotmail.com' target='_top' class='tooltip'>
      <span class='tooltiptext'>Email</span>
      <img src='../../assets/images/email_icon.png' alt='email link'>
    </a>
    <a href='https://www.linkedin.com/in/david-barker-rvjonah' target='_blank' class='tooltip'>
      <span class='tooltiptext'>LinkedIn</span>
      <img src='../../assets/images/linkedin_logo.png' alt='linkedin hyperlink'>
    </a>
  </div>
</div>
